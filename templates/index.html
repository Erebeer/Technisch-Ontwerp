<!doctype html>
{% extends "layout.html" %}

{% block main%}

<div class="midden">
<h1 class="hoofd">Greetings {{session.username}} !</h1>
<h2>Choose the settings and Play!</h1>

    <fieldset>
        <h2>Choose Difficulty</h2>

        <form action="{{ url_for('index') }}" method="post">
        <fieldset>
                <div class="form-group">
                    <select name="difficulty">
                        <option value="novice">Novice</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <input type="submit" id=loginbtn name="difficulty">
                    </select>

                </div>
        </fieldset>

        <a href="{{ url_for('setup') }}"><h2>Setup</h2></a>
    </fieldset>
</div>

{% endblock %}
