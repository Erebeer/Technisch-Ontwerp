{% extends "layout.html" %}

{% block title %}
    Forgot password
{% endblock %}

{% block main %}
   <h1 class="hoofd">Forgot your password?</h1>
   <p>Please fill in your e-mail adress and we'll send you an e-mail with your password.</p>
    <form action="{{ url_for('forgotpassword') }}" method="post" style="text-align:center;">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail address" type="text"/>
            </div>
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
