{% extends "layout.html"%}

{% block title %}
    Question 10
{% endblock %}

{% block main %}
<div style="text-align:center;">
    <h1 class="hoofd">Question: {{ question }}</h1>
    <h1>Answer: {{ answer }}</h1>
    <h1>Score: {{ score }}</h1>
        <form action="{{url_for('question10') }}" method="POST">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="answer" placeholder="Answer" type="text"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Check</button>
                </div>
            </fieldset>
        </form>
     <li><a href="{{ url_for('results') }}">Next</a></li>
</div>
{% endblock %}
