<!doctype html>
{% extends "layout.html" %}

{% block main%}
<h1 class="hoofd">Change your password</h1>
<p>You can change your password by filling in the form below. Simply fill in your old password, then your new password and finally verificate your new password.</p>


<div style="text-align:center;">
<form action="{{ url_for('changepassword') }}" method="post">
        <fieldset class="midden">
            <div class="form-group">
                <input class="form-control" name="oldpassword" placeholder="Old password" type="password"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="verificationpassword" placeholder="Verification new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
