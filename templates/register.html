{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
   <h1 class="hoofd">Register your account!</h1>
   <p>Please fill in your information to register. Make sure to type in a valid e-mail address!</p>
    <form action="{{ url_for('register') }}" method="post" style="text-align:center;">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail address" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="verificationpassword" placeholder="Verification Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
