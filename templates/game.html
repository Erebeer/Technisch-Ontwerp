<!doctype html>
{% extends "layout.html" %}

{% block title %}
    Play
{% endblock %}

{% block main%}
<h1>{{ helpers.question1 }}</h1>
    <form action="{{ url_for('play') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="answer" placeholder="Answer" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
                <button class="btn btn-default" type="submit">Pass</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
