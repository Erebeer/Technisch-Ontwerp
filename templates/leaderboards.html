<!doctype html>
{% extends "layout.html" %}


{% block main%}
<h1 class="hoofd">Leaderboards</h1>
    <table id="leaderboards" style="width:100%" border = 1>
      <tr>
        <th>Username</th>
        <th>Games Played</th>
        <th>Total Score</th>
        <th>Avarage Score</th>
      </tr>
    {% for row in leaderboard %}
      <tr>
        <td>{{ row.username }}</td>
        <td>{{ row.total_games }}</td>
        <td>{{ row.total_score }}</td>
        <td>{{ row.avarage_score }}</td>
      </tr>
{% endfor %}
{% endblock %}
